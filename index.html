<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin: 0 auto 20px;
      overflow: hidden;
      position: relative;
      animation: glow 2s ease-in-out infinite;
    }

    .photo-placeholder {
      width: 100%;
      height: 100%;
      background: url('/api/placeholder/200/200') center/cover;
      transition: transform 0.3s ease;
    }

    .photo-frame:hover .photo-placeholder {
      transform: scale(1.1);
    }

    .cake {
  width: 300px;
  height: 200px;
  position: relative;
  margin: 0 auto 20px;
  animation: float 3s ease-in-out infinite;
}

.cake-layer {
  position: absolute;
  width: 100%;
  height: 166px;
  background: linear-gradient(45deg, #ff9eaa, #e892a2);
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.cake-layer:nth-child(1) {
  bottom: 0;
  z-index: 3;
}

.cake-layer:nth-child(2) {
  bottom: 60px;
  width: 90%;
  left: 5%;
  background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
  z-index: 2;
}

.cake-layer:nth-child(3) {
  bottom: 120px;
  width: 80%;
  left: 10%;
  background: linear-gradient(45deg, #ffd1dc, #ffe4e1);
  z-index: 1;
}

.candle {
  position: absolute;
  width: 8px;
  height: 30px;
  background: linear-gradient(to right, #fff, #eee);
  bottom: 180px;
  border-radius: 4px;
  z-index: 4;
}

.flame {
  position: absolute;
  width: 12px;
  height: 12px;
  background: #ffcc00;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  bottom: 100%;
  left: -2px;
  animation: flicker 0.6s ease-in-out infinite alternate;
  box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
}


    .message {
      color: #fff;
      font-size: 2em;
      margin: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .countdown {
      font-size: 1.5em;
      color: #fff;
      margin: 15px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .heart {
      color: #ff4d4d;
      font-size: 24px;
      display: inline-block;
      animation: beat 1s infinite;
    }

    .falling-item {
      position: fixed;
      z-index: 0;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 30px rgba(255,255,255,0.6); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.8; }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fall {
      0% { transform: translateY(-5vh) rotate(0deg); }
      100% { transform: translateY(105vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <div class="photo-frame">
      <div class="photo-placeholder"></div>
    </div> -->
    
    <div class="cake">
      <div class="candle" style="left: 35%"><div class="flame"></div></div>
      <div class="candle" style="left: 45%"><div class="flame"></div></div>
      <div class="candle" style="left: 55%"><div class="flame"></div></div>
      <div class="candle" style="left: 65%"><div class="flame"></div></div>
      
      <div class="cake-layer"></div>
      <div class="cake-layer"></div>
      <div class="cake-layer"></div>
      
    </div>

    <div class="message">
      Aman <span class="heart">â™¥</span> Deepmala
    </div>
    <div id="countdown" class="countdown"></div>
  </div>

  <script>
    // Create falling snow and hearts
    function createFallingElements() {
      const snowflakes = ['â„', 'â…', 'â†'];
      const hearts = ['â™¥', 'ðŸ’—', 'ðŸ’–'];
      
      function createFallingItem(isHeart) {
        const element = document.createElement('div');
        element.className = 'falling-item';
        
        // Random properties
        const size = Math.random() * 20 + 10;
        const left = Math.random() * 100;
        const duration = Math.random() * 3 + 2;
        
        element.style.left = `${left}vw`;
        element.style.fontSize = `${size}px`;
        element.style.animationDuration = `${duration}s`;
        
        if (isHeart) {
          element.style.color = '#ff4d4d';
          element.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        } else {
          element.style.color = '#fff';
          element.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
        }
        
        document.body.appendChild(element);
        
        setTimeout(() => {
          element.remove();
        }, duration * 1000);
      }

      // Create elements periodically
      setInterval(() => createFallingItem(false), 200); // Snow
      setInterval(() => createFallingItem(true), 300);  // Hearts
    }

    // Countdown timer
    function updateCountdown() {
      const targetDate = new Date('December 20, 2024 11:25:00').getTime();
      
      function update() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        
        let message = '';
        if (distance < 0) {
          message = 'ðŸŽ‰ Happy Birthday, Deepmala! ðŸŽ‰';
        } else {
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          message = `${hours}h ${minutes}m ${seconds}s until your birthday!`;
        }
        
        document.getElementById('countdown').innerHTML = message;
      }
      
      update(); // Initial update
      setInterval(update, 1000); // Update every second
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      createFallingElements();
      updateCountdown();
    });
  </script>
</body>
</html>
